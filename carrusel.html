<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrusel.css">
    <title>Carrusel</title>
</head>
<body>
    <header>
        <section id="menu">
            <ul>
                <a href="#">Nosotros</a>
                <a href="#">Productos</a>
                <a href="#">Ventas</a>
                <a href="#">Site Map</a>
                <a href="#">Registrate</a>
            </ul>
        </section>
    </header>

    <div class="logo">
        <a href="index.html"><img src="img/SwimU.PNG" width="400px" height="200px" alt=""></a>
    </div>

    <div class="absolute">
        <div class="container-all">
            <input type="radio" id="1" name="image-slide" hidden/>
            <input type="radio" id="2" name="image-slide" hidden/>
            <input type="radio" id="3" name="image-slide" hidden/>
            <input type="radio" id="4" name="image-slide" hidden/>
            <input type="radio" id="5" name="image-slide" hidden/>
            
            <div class="slide">
                <div class="item-slide">
                    <img src="img/free.jpg" alt="">
                </div>
                <div class="item-slide">
                    <img src="img/breast.jpeg" alt="">
                </div>
                <div class="item-slide">
                    <img src="img/back.jpeg" alt="">
                </div>
                <div class="item-slide">
                    <img src="img/fly.jpeg" alt="">
                </div>
                <div class="item-slide">
                    <img src="img/Screenshot.png" alt="">
                </div>
            </div>

            <div class="pagina">
                <label for="1" class="pagina-item">
                    <img src="img/free.jpg" alt="">
                </label>
                <label for="2" class="pagina-item">
                    <img src="img/breast.jpeg" alt="">
                </label>
                <label for="3" class="pagina-item">
                    <img src="img/back.jpeg" alt="">
                </label>
                <label for="4" class="pagina-item">
                    <img src="img/fly.jpeg" alt="">
                </label>
                <label for="5" class="pagina-item">
                    <img src="img/Screenshot.png" alt="">
                </label>
            </div>
        </div>
    </div>
